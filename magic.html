<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Blocks Game</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">

<style>
/* ====== COLORS ====== */
:root {
  --red: #FF5353;
  --yellow: #FFC429;
  --blue: #5980C1;
  --white: #FBE9B7;
}

/* ====== GLOBAL ====== */
html, body {
  font-family: "Roboto";
  background-color: #232526;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  border: solid 5px rgba(255,255,255,0.05);
  transition: 0.5s;
  box-sizing: border-box;
}
html:active, body:active {
  transition: 0s;
  border: solid 5px rgba(255,255,255,0.1);
}

/* ====== INFO AREA ====== */
.infos {
  color: white;
  position: absolute;
  left: 40px;
  top: 40px;
  z-index: 100;
}
.infos h1 {
  margin: 0;
  font-size: 40px;
  letter-spacing: 1px;
  line-height: 1.2;
}
.infos h3 {
  font-weight: 500;
  color: var(--red);
}

/* ====== BLOCK GRID ====== */
.blocks .row {
  display: flex;
}

.block {
  animation: comeOut 1s;
  width: 100px;
  height: 100px;
  border: solid 1px rgba(255,255,255,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition-duration: 0.6s;
  cursor: pointer;
  margin: 12px;
  color: white;
  font-weight: 100;
}

/* Generic active state */
.block:active,
.block.active {
  background-color: red;
  transition-duration: 0s;
}

/* Block color theme mixin converted */
.block1 {
  box-shadow: 0 0 35px rgba(255,83,83,0.2) inset, 0 0 30px rgba(255,83,83,0.2);
  border: solid 1px #ff6f6f;
}
.block1:hover {
  background-color: rgba(255,83,83,0.3);
}
.block1:active, .block1.active {
  background-color: var(--red);
  box-shadow: 0 0 35px var(--red);
}

.block2 {
  box-shadow: 0 0 35px rgba(255,196,41,0.2) inset, 0 0 30px rgba(255,196,41,0.2);
  border: solid 1px #ffd95e;
}
.block2:hover {
  background-color: rgba(255,196,41,0.3);
}
.block2:active, .block2.active {
  background-color: var(--yellow);
  box-shadow: 0 0 35px var(--yellow);
}

.block3 {
  box-shadow: 0 0 35px rgba(89,128,193,0.2) inset, 0 0 30px rgba(89,128,193,0.2);
  border: solid 1px #6b93d4;
}
.block3:hover {
  background-color: rgba(89,128,193,0.3);
}
.block3:active, .block3.active {
  background-color: var(--blue);
  box-shadow: 0 0 35px var(--blue);
}

.block4 {
  box-shadow: 0 0 35px rgba(251,233,183,0.2) inset, 0 0 30px rgba(251,233,183,0.2);
  border: solid 1px #fff3d0;
}
.block4:hover {
  background-color: rgba(251,233,183,0.3);
}
.block4:active, .block4.active {
  background-color: var(--white);
  box-shadow: 0 0 35px var(--white);
}

/* ====== INPUT STATUS ====== */
.inputStatus {
  margin-top: 10px;
}
.inputStatus .circle {
  width: 6px;
  height: 6px;
  display: inline-block;
  opacity: 0.3;
  background-color: white;
  border-radius: 100%;
  margin: 5px;
}
.inputStatus .circle.correct {
  opacity: 1;
}
.inputStatus.correct .circle {
  background-color: var(--blue);
}
.inputStatus.wrong .circle {
  background-color: var(--red);
}

/* Animation */
@keyframes comeOut {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- ====== HTML STRUCTURE ====== -->
<div class="infos fadeIn animated">
  <h2>Project 4.</h2>
  <h1>Memory<br>Blocks</h1>
  <h3 class="status">-</h3>
</div>

<div class="blocks fadeIn animated">
  <div class="row">
    <div class="block block1" onclick="game.userSendInput('1')">1</div>
    <div class="block block2" onclick="game.userSendInput('2')">2</div>
  </div>
  <div class="row">
    <div class="block block3" onclick="game.userSendInput('3')">3</div>
    <div class="block block4" onclick="game.userSendInput('4')">4</div>
  </div>
  <div class="row">
    <div class="inputStatus"></div>
  </div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
/* ===========================================================
   BLOCKS CLASS
=========================================================== */
var Blocks = function(blockAssign,setAssign){
  this.allOn=false;
  this.blocks=blockAssign.map((d,i)=>
    ({
      name: d.name,
      el: $(d.selector),
      audio: this.getAudioObject(d.pitch) 
    })
  );
  this.soundSets = setAssign.map((d,i)=>
    ({
      name: d.name,
      sets: d.sets.map((pitch)=>this.getAudioObject(pitch))
    })
  );
};

// Flash a block
Blocks.prototype.flash=function(note){
  let block = this.blocks.find(d=>d.name==note);
  if (block){
    block.audio.currentTime=0;
    block.audio.play();
    block.el.addClass("active");
    setTimeout(()=>{
      if (!this.allOn){
        block.el.removeClass("active");
      }
    },100);
  }
};

// Turn on / off all blocks
Blocks.prototype.turnOnAll=function(){
  this.allOn=true;
  this.blocks.forEach(d=>d.el.addClass("active"));
};
Blocks.prototype.turnOffAll=function(){
  this.allOn=false;
  this.blocks.forEach(d=>d.el.removeClass("active"));
};

// Get audio
Blocks.prototype.getAudioObject=function(pitch){
  var audio = new Audio("https://awiclass.monoame.com/pianosound/set/"+pitch+".wav");
  audio.setAttribute("preload","auto");
  return audio;
};

// Play success / fail effects
Blocks.prototype.playSet = function(type){
  this.soundSets
    .find(set => set.name==type).sets
    .forEach(o=>{
      o.currentTime=0;
      o.play();
    });
};

/* ===========================================================
   GAME CLASS
=========================================================== */
var Game = function (){
  this.blocks = new Blocks(
    [
      {selector: ".block1", name: "1", pitch: "1"},
      {selector: ".block2", name: "2", pitch: "2"},
      {selector: ".block3", name: "3", pitch: "3"},
      {selector: ".block4", name: "4", pitch: "4"}
    ],
    [
      {name: "correct", sets: [1,3,5,8] },
      {name: "wrong", sets: [2,4,5.5,7] }
    ]
  );

  this.levels = [
    "1234",
    "12324",
    "231234",
    "41233412",
    "41323134132",
    "2342341231231423414232"
  ];

  let _this = this;
  $.ajax({
    url: "https://2017.awiclass.monoame.com/api/demo/memorygame/leveldata",
    success: function(res){
      _this.levels = res;
    }
  });

  this.currentLevel = 0;
  this.playInterval = 400;
  this.mode="waiting";
};

Game.prototype.startLevel = function(){
  this.showMessage("Level "+ this.currentLevel);
  this.startGame(this.levels[this.currentLevel]);
};
Game.prototype.showMessage = function(message){
  $(".status").text(message);
};

Game.prototype.startGame = function(answer){
  this.mode="gamePlay";
  this.answer = answer;
  let notes = this.answer.split("");
  let _this = this;
  this.showStatus("");

  this.timer = setInterval(function(){
    let char = notes.shift();
    if (!notes.length){
      clearInterval(_this.timer);
      _this.startUserInput();
    }
    _this.playNote(char);
  },this.playInterval);
};

Game.prototype.playNote = function(note){
  this.blocks.flash(note);
};

Game.prototype.startUserInput = function(){
  this.userInput = "";
  this.mode="userInput";
};

Game.prototype.userSendInput = function(inputChar){
  if (this.mode=="userInput"){
    let tempString = this.userInput + inputChar;
    this.playNote(inputChar);
    this.showStatus(tempString);

    if (this.answer.indexOf(tempString)==0){
      if (this.answer==tempString){
        this.currentLevel+=1;
        setTimeout(()=>{ this.startLevel(); },1000);
      }
      this.userInput += inputChar;
    } else {
      this.currentLevel=0;
      setTimeout(()=>{ this.startLevel(); },1000);
    }
  }
};

Game.prototype.showStatus = function(tempString){
  $(".inputStatus").html("");
  this.answer.split("").forEach((d,i)=>{
    var circle = $("<div class='circle'></div>");
    if(i<tempString.length){
      circle.addClass("correct");
    }
    $(".inputStatus").append(circle);
  });

  if (tempString == this.answer){
    $(".inputStatus").addClass("correct");
    this.showMessage("Correct!");
    setTimeout(()=>{
      this.blocks.turnOnAll();
      this.blocks.playSet("correct");
    },500);
  } else {
    $(".inputStatus").removeClass("correct");
  }

  if (tempString==""){
    this.blocks.turnOffAll();
  }
  if (this.answer.indexOf(tempString)!=0){
    this.showMessage("Wrong...");
    $(".inputStatus").addClass("wrong");
    this.blocks.turnOnAll();
    this.blocks.playSet("wrong");
  } else {
    $(".inputStatus").removeClass("wrong");
  }
};

/* ====== START GAME ====== */
var game = new Game();
setTimeout(()=>game.startLevel(),1000);
</script>

</body>
</html>
